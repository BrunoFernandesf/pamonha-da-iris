<head>
    <meta charset="UTF-8">

<body>
    <header>

            </ul>
        </nav>
    </header>
    <main>

        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Fórmulário de Pedidos</b></legend>
                    <br>
                    <p>itens</p>
                    <div class="box-select">
                        <div>
                            <input type="checkbox" id="checkbox1" value="html" name="experiencias" class="checkbox" onclick="recebeCheckbox('checkbox1');">
                            <label for="checkbox1">Html</label>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox2" value="css" name="experiencias" class="checkbox" onclick="recebeCheckbox('checkbox2');">
                            <label for="checkbox2">Css</label>
                        </div>
                    </div>

                    <!--  Coloque abaixo os dados  -->

                    <div class="container">
                        <label id="item1">Pamonha doce</label>
                        <button onclick="increment();">+</button>
                        <h2 id="counting"></h2>
                        <button onclick="decrement();">-</button>
                    </div>
                    
                    <div class="inputBox">
                        <input type="text" name="nome" id="id_nome" class="nome" required>
                        <label for="id_nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="id_telefone" class="telefone" required>
                        <label for="id_telefone" class="labelInput">Telefone</label>
                    </div>
                
                    <br><br>
                    <input type="date" name="data_entrega" id="id_data_entrega"  class="data_entrega" required>
                    <label for="id_data_entrega"><b>Data de Entrega:</b></label>

                    <br><br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="id_endereco" class="endereco" required>
                        <label for="id_endereco" class="labelInput">Endereço</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="number" name="numero" id="id_numero" class="numero" required>
                        <label for="id_numero" class="labelInput">Numero</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="id_cidade" class="cidade" required>
                        <label for="id_cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                    <button type="button" onclick="whatsenviar();">Peça pelo whats</button>
                </fieldset>
            </form>
        </div>

    </main>
